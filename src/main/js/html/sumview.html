<div>
	<table class="table sortable no-margin" cellspacing="0" width="100%"
			data-ng-repeat="topLevel in summaryCtrl.topLevelAccounts | orderBy:'name'">
		<thead><tr>
				<th class="black-cell"><span class="loading"></span></th>
				<th>{{topLevel.name}}</th><th>JAN</th><th>FEB</th><th>MAR</th><th>APR</th><th>MAY</th><th>JUN</th>
				<th>JUL</th><th>AUG</th><th>SEP</th><th>OCT</th><th>NOV</th><th>DEC</th><th>Total</th>
		</tr></thead>
		<tbody>
			<tr>
				<th class="th table-check-cell">
					<input type="checkbox" data-ng-model="topLevel.selected">
				</th>
				<th>+Total</th>
				<th data-ng-repeat="summary in topLevel.summary">{{summary | currency}}</th>
			</tr>
			<tr data-ng-repeat="account in topLevel.accounts | orderBy:'name'">
				<td class="th table-check-cell">
					<input type="checkbox" data-ng-model="account.selected">
				</td>
				<td> -{{account.name}}</td>
				<td data-ng-repeat="summary in account.summary"> {{summary | currency}}</td>
			</tr>
		</tbody>
	</table>
</div>
