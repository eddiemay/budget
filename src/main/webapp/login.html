<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Login</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Global stylesheets -->
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/form.css" rel="stylesheet" type="text/css">
    <link href="css/standard.css" rel="stylesheet" type="text/css">
    <link href="css/special-pages.css" rel="stylesheet" type="text/css">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="favicon-large.png">

    <script src="js/libs/modernizr.custom.min.js"></script>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/dd4common.js"></script>
  </head>

  <!-- the 'special-page' class is only an identifier for scripts -->
  <body class="special-page login-bg dark" data-ng-app="DD4Common" data-ng-controller="LoginCtrl as loginCtrl">

  <section id="message" data-ng-show="loginCtrl.message">
    <div class="block-border">
      <div class="block-content no-title dark-bg">
        <p class="mini-infos">{{loginCtrl.message}}</p>
      </div>
    </div>
  </section>

  <section id="login-block">
    <div class="block-border">
      <div class="block-content">
        <h1>Login</h1>
        <div class="block-header">Please login</div>

        <p class="message error no-margin" data-ng-show="loginCtrl.errorMessage">{{loginCtrl.errorMessage}}</p>
        <div class="form with-margin">
          <p class="inline-small-label">
            <label for="username"><span class="big">Username or Email</span></label>
            <input type="text" id="username" class="full-width" data-ng-model="loginCtrl.username"/>
          </p>
          <p class="inline-small-label">
            <label for="password"><span class="big">Password</span></label>
            <input type="password" id="password" class="full-width" data-ng-model="loginCtrl.password"/>
          </p>
          <button class="float-right" data-ng-click="loginCtrl.login()">Login</button>
        </div>

        <div class="form">
          <fieldset class="grey-bg no-margin collapse">
            <legend><a href="#">Lost password?</a></legend>
            <p class="input-with-button">
              <label for="recovery-mail">Enter your e-mail address</label>
              <input type="text" id="recovery-mail" data-ng-model="loginCtrl.email">
              <button data-ng-click="loginCtrl.recoverPassword()">Send</button>
            </p>
          </fieldset>
        </div>
      </div>
    </div>
  </section>
  <!-- Generic libs -->
  <script src="js/libs/jquery-1.10.2.min.js"></script>

  <!-- Template libs -->
  <script src="js/common.js"></script>
  <script src="js/standard.js"></script>
  <script src="js/jquery.tip.js"></script>
  </body>
</html>
